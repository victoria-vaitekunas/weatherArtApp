<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="">
				<label for="userLocation" class="form-label">Where are you?</label>
				<input type="text" name="userLocation" placeholder="City, Province" class="text-box" autocomplete="off">
				<button name="name" value="value" type="submit" class="button">Go!</button>
			</form>
		</div>
		<div class="subwrapper">	
			<div class="addweather">
				<p>
					<span class="city"></span>
					<span class="temp"></span>
					<span class="state"></span>
				</p>
				<!-- <h1 class="city"></h1>
				<h2 class="temp"></h2>
				<h2 class="state"><h2>	 -->
			</div>
			<div class="addart">
				<p>
					<span class="artist"></span>
					<span class="title"></span>
					<span class="date"></span>
				</p>
			</div>
			<p class="credit">made by <a href="https://twitter.com/notloglady">vv</a></p>
		</div>	
	</div><!-- /.wrapper -->	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script src="scripts/script.js"></script>
</body>
</html>
